            <div class="swiper-slide slide-4">

                  <img src="" alt="Image de l'époque" class="imageEpoqueTitre">
                  <h3>Époque</h3>
                </div> 
                <p>information</p> 
              </div>
            </div>
          </div>

    <!-- hero -->
